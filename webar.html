<!DOCTYPE html>
<html>

	<!-- Loading the AR.js library based on the documentation from @jerome_etienne -->
	<script src = "https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src = "https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	<body style='margin : 0px; overflow: hidden;'>
		
		<a-scene embedded arjs='sourceType: webcam;'>
			<!-- Defining a 3D model of an Icosphere-->

			<!-- Tracking the default Hiro Pattern and showing a red cube-->
			<a-marker preset='hiro'>
				<a-box position='0 0.5 0' color="red"></a-box>

				<a-text position='0.5 0.5 0.5' value="This is a test string."></a-text>
				<a-entity position='0.7 0.5 0' text="value: Hello;"></a-entity>
			</a-marker>

			<!-- Tracking a custom Pattern and showing a Wireframe Icosphere mesh 
			<a-marker type='pattern' url='/1.patt'>
				<a-entity position='0 0.5 0'
				obj-model="obj: url(/icosphere.obj);
				mtl: url(/icosphere.mtl)">
				</a-entity>
			</a-marker>-->

			<!-- Adding a Simple Camera to the scene -->
			<a-entity camera></a-entity>
		</a-scene>		

	</body>

</html>
