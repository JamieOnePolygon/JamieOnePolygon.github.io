<!DOCTYPE html>
<html>

	<!-- Loading the AR.js library based on the documentation from @jerome_etienne -->
	<script src = "https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src = "https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<script src = "/src/js/events.js"></script>

	<body style='margin : 0px; overflow: hidden;'>
		
		<div style='position: fixed; top: 10px; width:  100%; text-align: center; z-index: 1;'>
			<button> Start Animation </button>
		</div>

		<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>
			<!-- Defining a 3D model of an Icosphere-->

				<!-- Tracking the default Hiro Pattern and showing an Icosphere-->
				<a-marker type='pattern' url='/logo.patt'>
					<a-entity  markerhandler emitevents=true cursor="rayOrigin: mouse" id="animated-mesh" position='0 0.5 0' scale='0.75 0.75 0.75' obj-model="obj: url(/icosphere.obj); mtl: url(/icosphere.mtl)">
						<a-animation id="anim-property" attribute="rotation" dur="0" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
					</a-entity>

					<a-text position='0.5 0.5 0.5' value="This is a test string."></a-text>
					<a-entity position='-1.2 0.5 0' text="value: Hello;"></a-entity>
				</a-marker>

				<!-- Tracking a custom Pattern and showing a Wireframe Icosphere mesh 
				<a-marker type='pattern' url='/1.patt'>
					<a-entity position='0 0.5 0'
					obj-model="obj: url(/icosphere.obj);
					mtl: url(/icosphere.mtl)">
					</a-entity>
				</a-marker>-->


			<!-- Adding a Simple Camera to the scene -->
			<a-entity camera></a-entity>
		</a-scene>		

	</body>

</html>
