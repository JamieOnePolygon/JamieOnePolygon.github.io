<!DOCTYPE html>
<html>

	<!-- Loading the AR.js library based on the documentation from @jerome_etienne -->
	<script src = "https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src = "https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	<!-- Loading the eventhandler.js script so that we can listen to events fired by the AR.js stuff-->
	<!--<script src="./src/js/eventhandler.js"></script>-->

	<script>
		AFRAME.registerComponent('registerevents')
		{
			int: function()
			{
				var marker = this.el;

				marker.setAttribute('emitevents', 'true');

				marker.addEventListener('markerFound', function()
				{
					var markerID = marker.id;

					console.log('found marker', markerID);
				});
			}
		}

	</script>

	<body>
		<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>

				<!-- Tracking the default Hiro Pattern and showing an Icosphere-->
				<a-marker id='hacker-attack-1' emitevents='true' preset='hiro'>
					<a-box position='0 0.5 0' color='red'></a-box>
				</a-marker>

			<!-- Adding a Simple Camera to the scene -->
			<a-entity camera></a-entity>
		</a-scene>		

	</body>

</html>
