<!DOCTYPE html>
<html>

	<!-- Loading the AR.js library based on the documentation from @jerome_etienne -->
	<script src = "https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src = "https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	<!-- Loading the eventhandler.js script so that we can listen to events fired by the AR.js stuff-->
	<script src="./src/js/eventhandler.js"></script>

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>
			<!-- Defining a 3D model of an Icosphere-->

				<!-- Tracking the default Hiro Pattern and showing an Icosphere-->
				<a-marker id="hacker-attack-1" type='pattern' url='/Patterns/pattern-marker.patt'>
					<a-box position='0 0.5 0' color='red'></a-box>
				</a-marker>

				<!-- Tracking a custom Pattern and showing a Wireframe Icosphere mesh 
				<a-marker type='pattern' url='/1.patt'>
					<a-entity position='0 0.5 0'
					obj-model="obj: url(/icosphere.obj);
					mtl: url(/icosphere.mtl)">
					</a-entity>
				</a-marker>-->


			<!-- Adding a Simple Camera to the scene -->
			<a-entity camera></a-entity>
		</a-scene>		

	</body>

</html>
